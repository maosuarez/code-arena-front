name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CLIENT_CRED }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.AZURE_ACR_NAME }}

      - name: Build Docker image
        run: docker build . -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/my-next-app:${{ github.sha }}

      - name: Push Docker image
        run: docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/my-next-app:${{ github.sha }}
